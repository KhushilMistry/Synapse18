<script>

  function fullWidth() {
    $('.bg-over-image').animate({ opacity: 1 }, 4000);
    $('.bg-over-image-wrapper').animate({ opacity: 1 }, 4000);
  }

  function displayImage(number) {
    if (number === 1) {
      document.getElementById('day-1').style.display = 'block';
      document.getElementById('day-2').style.display = 'none';
      document.getElementById('day-3').style.display = 'none';
      document.getElementById('day-4').style.display = 'none';
    }
    else if (number === 2) {
      document.getElementById('day-1').style.display = 'none';
      document.getElementById('day-2').style.display = 'block';
      document.getElementById('day-3').style.display = 'none';
      document.getElementById('day-4').style.display = 'none';
    }
    else if (number === 3) {
      document.getElementById('day-1').style.display = 'none';
      document.getElementById('day-2').style.display = 'none';
      document.getElementById('day-3').style.display = 'block';
      document.getElementById('day-4').style.display = 'none';
    }
    else if (number === 4) {
      document.getElementById('day-1').style.display = 'none';
      document.getElementById('day-2').style.display = 'none';
      document.getElementById('day-3').style.display = 'none';
      document.getElementById('day-4').style.display = 'block';
    }
  }

  $(document).ready(function () {

    $(window).on('scroll', (function () {
      $('.div-animation').each(function (i) {

        var bottom_of_object = $(this).position().top;
        var bottom_of_window = $(window).scrollTop() + $(window).height();

        if (bottom_of_window > bottom_of_object) {
          $(this).animate({ 'opacity': '1' }, 2000);
        }

      });

      $('.main-icon-2').each(function (i) {
        var bottom_of_window = $(window).scrollTop() + $(window).height();

        console.log(bottom_of_window, $(window).height());

        if (bottom_of_window > (2 * $(window).height() - 100)) {
          $(this).fadeOut(300);
        }
        if (bottom_of_window < (2 * $(window).height() - 100)) {
          $(this).fadeIn(300);
        }

      });


    }));

  });

  function openNav() {
    document.getElementById("myNav").style.width = "100%";
  }

  function closeNav() {
    document.getElementById("myNav").style.width = "0%";
  }

  fullWidth();
</script>
